<html>
  <head>
    <meta charset="UTF-8">
    <title>Restaurant - Create</title>
  </head>
<body>
  <h1>Create Restaurant Document</h1><br>
	<form action="/api/create" encType="multipart/form-data" method="post">
      Name: <br><input type="text" name="name"><br><br>
      Borough: <br><input type="text" name="borough"><br><br>
      Cuisine: <br><input type="text" name="cuisine"><br><br>
      Street: <br><input type="text" name="street"><br><br>
      Building: <br><input type="text" name="building"><br><br>
      Zipcode: <br><input type="text" name="zipcode"><br><br>
      GPS<br>
      Latitude: <br><input type="text" name="lat"><br><br>
      Longitude: <br><input type="text" name="long"><br><br>
      Photo: <input type="file" name="photo" accept="image/*"><br><br>
	<input type="submit" value="Create">
	</form>
  <br>
</body>
</html>
